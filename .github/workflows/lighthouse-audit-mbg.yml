name: Lighthouse Audit - MBG

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Set timeout to 60 minutes (adjust if needed)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: audit-lighthouse/package-lock.json

      - name: Install dependencies
        working-directory: ./audit-lighthouse
        run: npm ci

      - name: Run Lighthouse audit
        working-directory: ./audit-lighthouse
        run: node audit.js audit-sites/mbg.json

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-mbg-${{ github.run_number }}
          path: audit-lighthouse/reports/
          retention-days: 90
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "## Lighthouse Audit Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Config:** audit-sites/mbg.json" >> $GITHUB_STEP_SUMMARY
          echo "**Base URL:** https://www.mbgolf.com" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the reports from the artifacts section above." >> $GITHUB_STEP_SUMMARY

